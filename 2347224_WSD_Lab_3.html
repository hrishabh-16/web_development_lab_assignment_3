<!DOCTYPE html>
<html>
  <head>
    <title>Lab Exercise - 3</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      #bing-map {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
        position: relative;
        width: 100%;
        height: 400px;
        border-radius: 12px;
        overflow: hidden;
      }
      .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        height: 100vh;
      }
    </style>
    <script type="text/javascript">
      function GetMap() {
        var map = new Microsoft.Maps.Map(
          document.getElementById("bing-map"),
          {}
        );
        var center = map.getCenter();

        document.getElementById(
          "latitude"
        ).textContent = `${center.latitude.toFixed(6)}°`;
        document.getElementById(
          "longitude"
        ).textContent = `${center.longitude.toFixed(6)}°`;
      }
    </script>
    <script
      type="text/javascript"
      src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AtodTNPjCBCFc5stDkB9bxTgUjluFDcC3TTgo0v2cR9W_DFi3gAZtoZnovx333xk"
      async
      defer
    ></script>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-12 center-content">
          <h1 class="h1 text-center text-light">
            <i class="bi bi-map-fill">&nbsp;</i>Geolocation
          </h1>
          <div class="svg-container"></div>
          <div id="bing-map"></div>
          <h2 class="h2 text-light">
            <i class="bi bi-geo-alt-fill"></i>&nbsp;Coordinates
          </h2>
          <p class="lead text-light">
            Latitude:&nbsp;<span id="latitude"
              ><i class="bi bi-three-dots"></i></span
            >&nbsp;Longitude:&nbsp;<span id="longitude"
              ><i class="bi bi-three-dots"></i
            ></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
